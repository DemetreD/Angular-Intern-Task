<h3 class="users__title">მომხმარებლის სია</h3>
<table>
  <thead>
    <tr>
      <th>სახელი</th>
      <th>გვარი</th>
      <th>ტელეფონის ნომერი</th>
      <th>მეილი</th>
      <th>კომპანიის დასახელება</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track user.id) {
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.company.name }}</td>
      <!-- <td><button (click)="viewPosts(user.id)">პოსტები</button></td> -->
    </tr>
    }
  </tbody>
</table>
